<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="jumbotron">
        <form id="myForm" method="post" action="">
            <div>
                <label for="login" >Login</label>
            </div>
            <div id="div3"></div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" onblur="checkUsername()" placeholder="Enter username" name="uname" id="uname" class="form-control" value=""><div id="div1"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" onblur="checkPassword()" placeholder="Enter Password" name="pwd" id="pwd" class="form-control" value=""><div id="div2"></div>
            </div>
            <input type="submit" id="btn" value="Login" class="btn btn-primary "/>
        </form>
    </div>
    <p id='para'>
        Don't have account?
        <a href="signup.html"><span class="abc">Sign up</span></a>  
    </p>
     <script src="scripts/loginForm.js"></script>
</body>
</html>
